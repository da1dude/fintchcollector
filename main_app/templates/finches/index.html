{% extends 'base.html' %}
{% block content %}

    <h1>Fintch List</h1>

    {% for finch in finches %}
        <div class="card">
            
                <div class="card-content">
                    <span class="card-title">{{ finch.name }}</span>
                    <p>Description: {{ finch.description }}</p>
                    {% if finch.age > 0 %}
                        <p>Age: {{ finch.age }}</p>
                    {% else %}
                        <p>Age: Egg</p>
                    {% endif %}
                </div>
                <a href="/finches/{{ finch.id }}" class="waves-effect waves-light btn">Details</a>
        </div>
    {% endfor %}


{% endblock %}
